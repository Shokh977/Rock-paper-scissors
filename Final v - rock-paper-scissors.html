<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/12-rock-paper.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-btn move-button">
      <img src="/img/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-btn">
      <img src="/img/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissors-btn">
      <img src="/img/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button">
      Reset Score
    </button>

    <button class="autoplay-btn" onclick="autoPlay()">Auto Play</button>

    <script src="/script/12-rock-paper.js"></script>
  </body>
</html>
