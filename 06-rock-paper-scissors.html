<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p>Rock Paper Scissors</p>
<button onclick="
  playGame('rock');
">Rock</button>

<button onclick="
  playGame('paper');
">Paper</button>

<button onclick="
  playGame('scissors');
">Scissors</button>
<button
onclick="
score.wins = 0;
score.lose = 0;
score.tie = 0;
">Reset scores</button>

<script> const score = {
        wins: 0,
        lose:0,
        tie:0
    }
  function playGame(playerMove) {
    const computerMove = pickComputerMove();

    let result = '';

   

    if (playerMove === 'scissors') {
      if (computerMove === 'rock') {
        result = 'You lose.';
      } else if (computerMove === 'paper') {
        result = 'You win.';
      } else if (computerMove === 'scissors') {
        result = 'Tie.';
      }

    } else if (playerMove === 'paper') {
      if (computerMove === 'rock') {
        result = 'You win.';
      } else if (computerMove === 'paper') {
        result = 'Tie.';
      } else if (computerMove === 'scissors') {
        result = 'You lose.';
      }
      
    } else if (playerMove === 'rock') {
      if (computerMove === 'rock') {
        result = 'Tie.';
      } else if (computerMove === 'paper') {
        result = 'You lose.';
      } else if (computerMove === 'scissors') {
        result = 'You win.';
      }
    }
    if(result === 'You lose.'){
        score.lose +=1;
    }else if(result === 'You win.'){
        score.wins +=1;
    }else if (result === 'Tie.'){
        score.tie +=1;
    }

    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
    lost: ${score.lose}, won: ${score.wins}, tie: ${score.tie}.
    `);
  }

  function pickComputerMove() {
    const randomNumber = Math.random();

    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1 / 3) {
      computerMove = 'rock';
    } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
      computerMove = 'paper';
    } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
      computerMove = 'scissors';
    }

    return computerMove;
  }
</script>
</body>
</html>
